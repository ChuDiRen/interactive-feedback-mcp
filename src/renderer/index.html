<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Feedback MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            gap: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .toggle-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background: #106ebe;
        }

        .section {
            background: #2d2d30;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #3e3e42;
        }

        .section.hidden {
            display: none;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .working-dir {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 12px;
        }

        .command-input {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .command-input input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .command-input input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #106ebe;
        }

        .btn:disabled {
            background: #666666;
            cursor: not-allowed;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .console {
            background: #0c0c0c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .console-title {
            font-size: 14px;
            font-weight: 600;
        }

        .clear-btn {
            background: #666666;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background: #777777;
        }

        .feedback-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .description {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .feedback-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #ffffff;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 120px;
        }

        .feedback-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .feedback-input::placeholder {
            color: #666666;
        }

        .submit-btn {
            margin-top: 12px;
            align-self: flex-start;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #cccccc;
            margin-top: 8px;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .status {
            font-size: 12px;
            color: #cccccc;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="toggle-btn" id="toggleCommand">Show Command Section</button>
        </div>

        <div class="section hidden" id="commandSection">
            <div class="section-title">Command</div>
            <div class="working-dir" id="workingDir">Working directory: </div>
            
            <div class="command-input">
                <input type="text" id="commandInput" placeholder="Enter command to run...">
                <button class="btn" id="runBtn">Run</button>
            </div>

            <div class="checkbox-row">
                <div class="checkbox">
                    <input type="checkbox" id="autoExecute">
                    <label for="autoExecute">Execute automatically on next run</label>
                </div>
                <button class="btn" id="saveConfig">Save Configuration</button>
            </div>

            <div class="console-header">
                <div class="console-title">Console</div>
                <button class="clear-btn" id="clearBtn">Clear</button>
            </div>
            <div class="console" id="console"></div>
        </div>

        <div class="section feedback-section">
            <div class="section-title">Feedback</div>
            <div class="description" id="description"></div>
            <textarea class="feedback-input" id="feedbackInput" placeholder="Enter your feedback here (Ctrl+Enter to submit)"></textarea>
            <button class="btn submit-btn" id="submitBtn">Send Feedback (Ctrl+Enter)</button>
        </div>

        <div class="footer">
            Need to improve? Contact FÃ¡bio Ferreira on <a href="https://x.com/fabiomlferreira" target="_blank">X.com</a> or visit <a href="https://dotcursorrules.com/" target="_blank">dotcursorrules.com</a>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
