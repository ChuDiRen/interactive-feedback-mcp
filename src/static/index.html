<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>反馈收集 - 左岚</title>
  <link rel="icon" type="image/png" href="/images/feedback.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root{
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glow: 0 8px 32px rgba(31, 38, 135, 0.37);
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(15, 12, 41, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      box-shadow: var(--glow);
    }

    header img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.6));
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.6)); }
      to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.9)); }
    }

    header strong {
      font-weight: 600;
      font-size: 1.1rem;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 0;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 12px 12px 0 0;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-bottom: none;
      color: var(--text-dim);
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .tab:hover::before {
      left: 0;
    }

    .tab.active {
      background: var(--primary);
      color: var(--text);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .panel {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .panel.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--glow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent);
      opacity: 0.5;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
    }

    .row {
      display: flex;
      gap: 2rem;
    }

    .col {
      flex: 1;
    }

    .label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0 0 1rem 0;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .label::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--accent);
      border-radius: 2px;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: var(--text);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 1rem;
      resize: vertical;
      outline: none;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: rgba(102, 126, 234, 0.8);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    button {
      background: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--secondary);
      transition: left 0.3s ease;
      z-index: -1;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border-left: 3px solid var(--accent);
    }

    .log {
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 1rem;
      min-height: 150px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      overflow-y: auto;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      align-items: center;
    }

    input[type="file"] {
      padding: 0.5rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      .row {
        flex-direction: column;
        gap: 1.5rem;
      }

      .container {
        padding: 1rem;
      }

      .tabs {
        flex-wrap: wrap;
      }
    }

    /* 加载动画 */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .loading {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }

  /* Toast 动画 */
  @keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes slideOutRight {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
  }
  </style>
</head>
<body>
<header>
  <img src="/images/feedback.png" alt="logo" />
  <strong>MCP 反馈收集</strong>
</header>
<div class="container">
  <div class="meta">项目目录：<span id="projectDir"></span></div>
  <div class="tabs">
    <div class="tab active" data-tab="summary">工作汇报</div>
    <div class="tab" data-tab="dialog">AI 对话（占位）</div>
  </div>
  <div class="panel active" id="panel-summary">
    <div class="row">
      <div class="col">
        <div class="label">工作汇报/提示</div>
        <div class="card log" id="summaryBox"></div>
      </div>
      <div class="col">
        <div class="label">你的反馈</div>
        <textarea id="feedbackInput" class="card" placeholder="请填写对本次工作的反馈（Ctrl+Enter 提交）..."></textarea>
        <div class="status" id="status">在线</div>
        <div class="actions">
          <button id="submitBtn">提交反馈</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel" id="panel-dialog">
    <div class="row">
      <div class="col">
        <div class="card log" id="chatLog"></div>
      </div>
      <div class="col">
        <div class="label">AI 对话</div>
        <textarea id="chatInput" class="card" placeholder="输入你的问题...（Ctrl+Enter 发送）"></textarea>
        <div class="actions">
          <input type="file" id="imageInput" accept="image/*" />
          <button id="imageOcrBtn">图片转文字</button>
          <button id="chatSendBtn">发送</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.__INJECTED__ = { SESSION_ID: "__SESSION_ID__", PROJECT_DIR: "__PROJECT_DIR__", PROMPT: "__PROMPT__" };
</script>
<script src="/static/app.js"></script>
</body>
</html>
